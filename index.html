<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Open Space</title>

        <link rel="stylesheet" href="styles.css">
        <script src="index.js"></script>
    </head>

    <body>
        <div class="space">
            <div class="planet-area">
                <img class="rocket" src="assets/rocket.png" alt="Rocket">
                <img class="planet" src="assets/mars.png" alt="Mars">
            </div>

            <div class="control-panel">
                <div class="control-panel__inner">
                    <input type="password" placeholder="Enter password to unlock">
                    <input type="button" value="OK">

                    <div class="check-buttons">
                        <input type="checkbox">
                        <input type="checkbox">
                        <input type="checkbox">
                        <input type="checkbox">
                        <input type="checkbox">
                        <input type="checkbox">
                    </div>

                    <div class="levers">
                        <input type="range">
                        <input type="range">
                        <input type="range">
                        <input type="range">
                        <input type="range">
                    </div>

                    <input type="button" value="Launch">
                </div>
            </div>
        </div>
    </body>
</html>
